
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuarios</title>
  <style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  height: 100vh;
  background: linear-gradient(to bottom right, #4e53c7, #8f94fa);
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  text-align: center;
  color: white;
}

h1 {
  font-size: 3rem;
  margin-bottom: 20px;
}

p {
  font-size: 1.5rem;
  margin-bottom: 30px;
}

button {
  padding: 12px 24px;
  font-size: 1.2rem;
  color: #5458c9;
  background-color: #fff;
  border: 2px solid white;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: rgba(255, 255, 255, 0.192);
}

</style>
</head>
<body>
  <div class="container">
    <h1>Bienvenido a mi funval-API</h1>
    <p>¡Explora el mundo de la programación!</p>
    <button>Erick Rábago</button>
  </div>
</body>
</html>
